# YML Mapping Rules for Barcelona Activities Ontology
# Based on the provided ontology and CSV structure

prefixes:
  base: "http://data.barcelona.cat/actividades/"
  att: "http://data.barcelona.cat/att/"
  rel: "http://data.barcelona.cat/rel/"
  url: "http://data.barcelona.cat/url/"
  wd: "http://www.wikidata.org/wiki/"
  wdt: "http://www.wikidata.org/prop/direct/"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  owl: "http://www.w3.org/2002/07/owl#"

mappings:
  actividad:

    sources: 
      - ['rawdataset_actividades_barcelona-updated.csv~csv']
    s: http://data.barcelona.cat/actividades/Actividad/$(ID)
    po:
      - [a, base:Actividad]
      - [att:titulo, $(Titulo), xsd:string]
      - [att:descripcion, $(Descripci√≥n), xsd:string]
      - [att:fechaInicio, $(Fecha de Inicio), xsd:string]
      - [att:fechaFin, $(Fecha de Finalizacion), xsd:string]
      - [att:duracionH, $(Duracion (h)), xsd:decimal]
      - [att:numDias, $(Dias), xsd:integer]
      - [att:precio, $(Precio), xsd:decimal]
      - [att:aforo, $(Aforo), xsd:integer]
      - [att:inscripcion, $(Inscripcion), xsd:string]
      - [att:anuncio, $(Anuncio), xsd:string]
      - [att:tipo, $(Tipo), xsd:string]
      - p: rel:typeOf
        o:
          - value: http://data.barcelona.cat/actividades/Categoria/$(Etiquetas)
            type: iri
      - p: rel:isHosted
        o:
          - value: http://data.barcelona.cat/url/Organizador/$(Organizadores_normalizado)
            type: iri
      - p: rel:placed
        o:
          - value: http://data.barcelona.cat/url/Municipio/$(Nombre_municipio_normalizado)
            type: iri
      

  categoria:
    sources: 
      - ['rawdataset_actividades_barcelona-updated.csv~csv']
    s: http://data.barcelona.cat/actividades/Categoria/$(Etiquetas)
    po:
      - [a, base:Categoria]
      - [att:nombreCategoria, $(Etiquetas), xsd:string]
      
  organizador:
    sources: 
      - ['rawdataset_actividades_barcelona-updated.csv~csv']
    s: http://data.barcelona.cat/url/Organizador/$(Organizadores_normalizado)
    po:
      - [a, url:Organizador]
      - p: owl:sameAs
        o:
          - value: $(URL_Organizadores)
            type: iri


      
  municipio:
    sources: 
      - ['rawdataset_actividades_barcelona-updated.csv~csv']
    s: http://data.barcelona.cat/url/Municipio/$(Nombre_municipio_normalizado)
    po:
      - [a, url:Municipio]
      - p: rel:isContained
        o:
          - value: http://data.barcelona.cat/url/Comarca/$(Comarca_normalizada)
            type: iri
      - p: owl:sameAs
        o:
          - value: $(URL_Municipio)
            type: iri
      
  comarca:
    sources: 
      - ['rawdataset_actividades_barcelona-updated.csv~csv']
    s: http://data.barcelona.cat/url/Comarca/$(Comarca_normalizada)
    po:
      - [a, url:Comarca]
      - p: owl:sameAs
        o:
          - value: $(URL_Comarca)
            type: iri
